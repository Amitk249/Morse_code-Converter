<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse Code Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Morse Code Converter</h1>
    <input type="text" id="inputString" placeholder="Enter text here" />
    <button onclick="convertToMorse()">Convert to Morse Code</button>
    <div id="result"></div>

    <script>
        async function convertToMorse() {
            const inputString = document.getElementById('inputString').value;
            const response = await fetch('/convert', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ text: inputString }),
            });
            const data = await response.json();
            document.getElementById('result').innerText = data.morse_code;
        }
    </script>
</body>
</html>
